<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="component.css"/>
		<link rel="stylesheet" href="ui.css"/>
		<script src="jquery.js"></script>
		<script src="util.js"></script>
		<script src="ui.js"></script>
		<script src="/libhttp.js"></script>
	</head>
	<body>
		<div class="view" id="view-start">
			<h1 class="view-header">Load game</h1>
			<ul id="saved-games" class="boring-list"></ul>
			<div class="view-footer semicircle-down" id="new-game">
				<svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block; width: 100%; height: 100%;">
					<g>
						<path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" class="style-scope iron-icon"></path>
					</g>
				</svg>
			</div>
		</div>
		<div class="view" id="view-create-game-0">
			<h1 class="view-header">Enter game name</h1>
			<input type="text" id="new-game-name" placeholder="name" class="centered-block"/>
			<button style="background-color:green" class="button-continue">Continue</button>
		</div>
		<div class="view" id="view-create-categories">
			<h1 class="view-header">Enter category names</h1>
			<ul id="category-inputs" class="boring-list">
				<input type="text" placeholder="Category 1" class="centered-block category-name"/>
				<input type="text" placeholder="Category 2" class="centered-block category-name"/>
				<input type="text" placeholder="Category 3" class="centered-block category-name"/>
				<input type="text" placeholder="Category 4" class="centered-block category-name"/>
				<input type="text" placeholder="Category 5" class="centered-block category-name"/>
			</ul>
			<button style="background-color:green" class="button-continue">Continue</button>
		</div>
		<div class="view" id="view-create-values">
			<h1 class="view-header">Game</h1>
			<table>
				<thead>
					<tr>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<button style="background-color:green" class="button-continue">Continue</button>
		</div>
		<div class="view" id="view-waiting-client-join">
			<div>Session key: <span id="session-key"></span></div>
		</div>
	</body>
</html>
